<div class="container">
    <h1>Create a new map</h1>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form method="post" ng-submit="submit()" class="form-group">
                <div class="form-group">
                    <label>Location Title/Name</label>
                    <input type="text" ng-model="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Location Description</label>
                    <input type="text" ng-model="description" class="form-control" id="create-map-description">
                </div>
                <div class="form-group">
                    <h2>{{posted}}</h2>
                    <newmap class="polygon-map" area="area">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn" id="save-map">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
